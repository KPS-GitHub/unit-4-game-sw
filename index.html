<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Browser Battles</title>

    <!-- link to the jQuery Library, reset.css, bootstrap library, and style.css -->
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>


</head>

<body>
    <br>
    <div class="container center">
        <div class="row topMarg botMarg">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>STAR WARS</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Browser Battles!</h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="instructions">

        </div>
        <div class="row">
            <div id="chooseCharacter" class="col-lg-12 botMarg">

            </div>
        </div>
        <div class="row">
            <div id="user" class="col-lg-12 botMarg">
                <div id="userImg" class="col-lg-12">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="attack">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 botMarg">
                <div id="defender">

                </div>
            </div>
        </div>
        <div class="row">
            <div id="enemies" class="col-lg-12 botMarg">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Battle Section</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="message">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="newGameButton">New Game</button>
            </div>  
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
