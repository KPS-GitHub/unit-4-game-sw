<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Browser Battles</title>

    <!-- link to the jQuery Library, reset.css, bootstrap library, and style.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>


</head>

<body>
    <br>
    <div class="container center">
        <div class="row topMarg botMarg">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>STAR WARS</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Browser Battles!</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="instructions" class="col-md-12">
                
            </div>
        </div>
        <div id="chooseCharacter" class="row botMarg">

        </div>
        <div class="row">
            <div id="userTitle" class="col-md-12">

            </div>
        </div>
        <div class="row botMarg">
            <div id="user" class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Battle Section</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="attack">Attack</button>
            </div>
        </div>
        <div class="row">
            <div id="defenderTitle" class="col-md-12">

            </div>
        </div>
        <div class="row botMarg">
            <div id="defender" class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div id="enemiesTitle" class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div id="enemies" class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="message">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="newGameButton">New Game</button>
            </div>  
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
